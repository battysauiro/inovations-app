<div class="d-flex justify-content-end">
    <a mat-raised-button color="primary" href="/planes/agregar">Agregar Plan <mat-icon>add</mat-icon></a>
  </div>
  <table class="table" *ngIf="planes">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Cantidad</th>
              <th>Intervalo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let plan of planes">
                  <td>{{ plan.name }}</td>
                  <td>{{ plan.created_at }}</td>
                  <td>{{ plan.amount }} {{ plan.currency }}</td>
                  <td>{{ plan.interval }}</td>
                  <td>
                    <button class="me-1" mat-mini-fab color="primary" aria-label="icon" [routerLink]="['/planes/agregar',plan.id,'ver']">
                      <mat-icon>visibility</mat-icon>
                    </button>
                    <button class="me-1" mat-mini-fab color="primary" aria-label="icon" [routerLink]="['/planes/agregar',plan.id,'editar']">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button class="me-1" mat-mini-fab color="primary" aria-label="icon" (click)="eliminarPlan(plan.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </tr>
          </tbody>
  </table>
