<h2 mat-dialog-title>SUBSCRIBIR A PLAN</h2>
<div class="row">
    <div class="col-12 col-md-4">
        <mat-form-field class="w-100">
            <mat-label>Seleccionar plan</mat-label>
            <mat-select (selectionChange)="seleccion($event)">
                <mat-option *ngFor="let plan of planes" [value]="plan.id">{{plan.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12 col-md-8">
        <div class="row">
            <div class="col-12 col-md-4">
                <p><strong>Plan: </strong>{{plan?.name}}</p>
            </div>
            <div class="col-12 col-md-4">
                <p><strong>Cantidad: </strong>{{plan?.amount}} {{plan?.currency}}</p>
            </div>
            <div class="col-12 col-md-4">
                <p><strong>Intervalo: </strong>{{plan?.interval}}</p>
            </div>
        </div>
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <mat-form-field appearance="standard">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. nombre,correo,telefono, etc" #input>
          </mat-form-field>
          <div class="mat-elevation-z8 overflow-auto">
            <div class="d-flex justify-content-start">
                <button class="me-1 mt-3" mat-mini-fab color="primary" >
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <table mat-table [dataSource]="dataSourceDialog" matSort class="mt-3 w-100">
              <!-- nombre Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- correo Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
          
              <!-- telefono Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
              </ng-container>
          
              <!-- acciones column-->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                <td mat-cell *matCellDef="let row">
                      <button class="me-1" mat-mini-fab color="primary"
                        (click)="eliminarDeLaLista(row)"
                      >
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
              <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No hay datos que coincidan con el filtro"{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
          </div>      
    </div>
</mat-dialog-content>
