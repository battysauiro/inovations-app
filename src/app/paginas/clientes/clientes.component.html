<div class="d-flex justify-content-end">
  <a mat-raised-button color="primary" href="/clientes/agregar">Agregar Cliente <mat-icon>person_add</mat-icon></a>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej. nombre,fecha,cantidad, etc" #input>
</mat-form-field>
<div class="mat-elevation-z8 overflow-auto">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- fecha Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
      <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
    </ng-container>

    <!-- cantidad Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CANTIDAD </th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} {{ row.currency }} </td>
    </ng-container>

    <!-- acciones column-->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
      <td mat-cell *matCellDef="let row">
          <button class="me-1" mat-mini-fab color="primary" aria-label="Ver" [routerLink]="['/clientes/agregar',row.id,'ver']">
              <mat-icon>visibility</mat-icon>
            </button>
            <button class="me-1" mat-mini-fab color="primary" aria-label="Editar" [routerLink]="['/clientes/agregar',row.id,'editar']">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="me-1" mat-mini-fab color="primary" aria-label="Eliminar" (click)="eliminarCliente(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No hay datos que coincidan con el filtro"{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
