<div class="d-flex justify-content-end">
  <a mat-raised-button color="primary" href="/clientes/agregar">Agregar Cliente <mat-icon>person_add</mat-icon></a>
</div>
<table class="table" *ngIf="clientes">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.name }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.phone }}</td>
                <td>
                  <button class="me-1" mat-mini-fab color="primary" aria-label="icon" [routerLink]="['/clientes/agregar',cliente.id,'ver']">
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button class="me-1" mat-mini-fab color="primary" aria-label="icon" [routerLink]="['/clientes/agregar',cliente.id,'editar']">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button class="me-1" mat-mini-fab color="primary" aria-label="icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
        </tbody>
</table>
